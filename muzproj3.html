<!DOCTYPE html>
<head>
<title>MUZ form </title>
</head>
<body>
    <form>
        <fieldset>
            <legend> TEXT </legend>
            First Name:<br />
            <input type="text" name="firstname" value="" placeholder="First Name"/><br />
            Second Name:<br />
            <input type="text" name="Lastname" value="" placeholder="Second Name"/><br />
        </fieldset>
        <fieldset>
            <legend> AGE </legend>
            Age:<br />
            <input type="range" name="Age" min="0" max="100" value="25" /><br />
         </fieldset>
         <fieldset>
             <legend> DO YOU VALIDATE IT </legend>
             yes:
             <input type="radio" name="approval" value="true" checked="checked" />
             <br />
             no:
             <input type="radio" name="approval" value="false" />
         </fieldset>
         <fieldset>
             <input type="submit" value="click to submit" /><br />
         </fieldset>
     </form>
    </body>
